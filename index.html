<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Selfie Generator - Стань Аниме-Персонажем!</title>
    <style>
        /* Базовые стили для всего сайта */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif; /* Крутой шрифт, скачай его с Google Fonts или добавь link ниже */
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); /* Градиент в аниме-стиле: розово-персиковый */
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Шапка с логотипом и заголовком */
        header {
            width: 100%;
            text-align: center;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.2); /* Полупрозрачный фон для глубины */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Размытие для крутого эффекта */
            position: fixed;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 3em;
            color: #e94560; /* Яркий розовый аниме-цвет */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: glow 2s ease-in-out infinite alternate; /* Анимация свечения */
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }

        /* Основной контейнер для контента */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin-top: 150px; /* Чтоб шапка не перекрывала */
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Стили для загрузки фото */
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        #фото {
            display: none; /* Скрываем стандартный input, используем кастомный */
        }

        .upload-label {
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }

        .upload-label:hover {
            background: #e94560;
            transform: scale(1.05);
        }

        .preview {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            border: 2px dashed #e94560;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .preview img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
        }

        /* Кнопка генерации */
        button {

            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.4s ease;
            box-shadow: 0 6px 15px rgba(255, 117, 140, 0.4);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 117, 140, 0.6);
        }

        /* Место для результата */
        .result-section {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .result-img {
            width: 300px;
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .result-img:hover {
            transform: scale(1.1);
        }

        /* Выбор стиля аниме (кнопки) */
        .styles-section {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .style-btn {
            background: #fff;
            border: 2px solid #e94560;
            color: #e94560;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .style-btn:hover {
            background: #e94560;
            color: white;
        }

        .style-btn.active {
            background: #e94560;
            color: white;
        }

        /* Частицы для аниме-эффекта (как сакуры или звёзды) */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: fall 10s linear infinite;
            opacity: 0.5;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Responsive для мобильных */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .main-container { padding: 20px; width: 95%; }
            .preview { width: 150px; height: 150px; }
            button { padding: 10px 30px; font-size: 1.2em; }
            .result-img { width: 100%; margin: 10px 0; }
        }

        /* Ещё крутые фичи: добавь Google Fonts */
    </style>

        <div class="result-section" id="result"></div>

    <script>
        let selectedStyle = ''; // Для хранения выбранного стиля

        // Генерация частиц (аниме-эффект)
        function createParticles() {

                let particle = document.createElement('div');

                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.background = hsl(${Math.random() * 360}, 100%, 80%); // Разные цвета

        }
